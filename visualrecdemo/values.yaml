# Default values for lets-chat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: arprasto/hellopy
  tag: v3
  pullPolicy: Always
service:
  name: visualrecdemo
  tier: frontend
  type: NodePort
  protocol: TCP
  internalPort: 8080
  externalPort: 8080
  nodeport: 30092
resources:
  limits:
    memory: 512Mi
  requests:
    memory: 128Mi
